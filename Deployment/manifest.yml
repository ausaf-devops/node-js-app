apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: node-app
          image: ausaf009/node-app:master-254a62e4210fa55689131864465ef0f43b411458
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
